<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon-32x32.png">
</head>
<body>
    <main class="container">
        <div class="content">
            <div class="first-content">
                <div class="first-content-image">
                    <img src="/images/image-equilibrium.jpg" alt="image equilibrium">
                    <div class="hover-icon">
                        <img src="images/icon-view.svg">
                    </div>
                </div>
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="nft-value">
                <img src="/images/icon-ethereum.svg" alt="icon ethereum">
                <p class="nft-price">0.041ETH</p>
                <img src="/images/icon-clock.svg" alt="icon clock">
                <p>3 days left</p>
            </div>
            <div class="profile">
                <img src="/images/image-avatar.png" alt="image avatar">
                <p>Creation of <strong>Jules Wyvern</strong></p>
            </div>
        </div>
    </main>
</body>
</html>
